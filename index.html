<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulir Digital</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-100 via-white to-green-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-2xl">
    <h1 class="text-3xl font-bold text-center text-green-700 mb-6">Isi Formulir Anda</h1>
    <p class="text-gray-600 text-center mb-8">Silakan isi formulir berikut. Semua kolom wajib diisi.</p>
    
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSdi1n6o5bnwVkQbok3Np-lOKdSo6iRVaeV0fum9yljj6mq_Mg/formResponse"
          method="POST" target="_blank" class="space-y-6">

      <!-- Nama -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Nama Lengkap <span class="text-red-500">*</span></label>
        <input type="text" name="entry.559572722" required
               class="w-full border border-gray-300 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-green-500"/>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Email <span class="text-red-500">*</span></label>
        <input type="email" name="entry.1131796679" required
               class="w-full border border-gray-300 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-green-500"
               placeholder="contoh: nama@email.com"/>
      </div>

      <!-- Kebutuhan -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Kebutuhan <span class="text-red-500">*</span></label>
        <select name="entry.353847277" required
                class="w-full border border-gray-300 rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-green-500">
          <option value="" disabled selected>Pilih kebutuhan</option>
          <option value="Teknik">Teknik</option>
          <option value="Jasa">Jasa</option>
          <option value="Pengawasan">Pengawasan</option>
        </select>
      </div>

      <!-- Tombol -->
      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-xl shadow-lg transition">
        Kirim
      </button>
    </form>
  </div>
</body>
</html>
